<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
  <link rel="stylesheet" href="../src/styles/style.css">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <div class="workspace" id="workspace">
    <form class="form-group" id="question-form">
      <p class="lead">Print your question:</p>
      <p>Type of question:
        <select class="form-select" name="type-of-question" id="type-of-question">
          <option value="radio">radio button</option>
          <option value="checkbox">checkbox</option>
        </select>
      </p>
      <input class="form-control" type="text" id="input-question" placeholder="What is 2 + 2 * 2?"><br>
          
      <label for="input-choises">Print choises and check the answer:</label>
      <ul id="options-list">
        <li id="item1">
          <input class="m-2 form-check-input" type="radio" name="answer" value=1>
          <input class="option form-control" type="text" id="option1" placeholder="choice1">
        </li>
      </ul>
      
      <p id="count-of-questions">Question 2 of 2</p>
      <div class="buttons">
        <button class="btn btn-primary" type="button" id="delete-option" disabled="true">Delete last option</button>
        <button class="btn btn-warning" type="button" id="add-option">Add next option</button>
        <button class="btn btn-info" type="reset" id="reset-btn">Reset all changes</button>
        <button class="btn btn-success" type="button" id="add-question">Add question</button>
        <a class="fill-full-line-grid" href="./2_pass_quiz.html">
          <button class="btn" type="button">Go to quiz</button>
        </a>
      </div>
    </form>
  </div>
  <script src="../src/js/bundled/1_bundle.js"></script>
</body>
</html>
