<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
  <link rel="stylesheet" href="../src/styles/style.css">
  <title>Quiz</title>
</head>
<body>
  <h1>Try to pass the Quiz</h1>
  <div class="workspace" id="workspace">
    <form id="question-form">
      <p class="lead" id="question-text"></p>
      <p class="lead lead-bigger" id="score"></p>
      <ul id="options-list"></ul>
      <p id="count-of-questions"></p>
      <div class="buttons">
        <button class="btn fill-full-line-grid btn-success" type="button" id="start-quiz">Start Quiz</button>
        <button class="btn btn-outline-warning" type="button" id="prev-question" hidden="true" disabled>Previous</button>
        <button class="btn btn-outline-info" type="button" id="next-question" hidden="true">Next</button>
        <button class="btn btn-success" type="button" id="finish-quiz" hidden="true">Finish</button>
        <a class="fill-full-line-grid" href="1_create_quiz.html">
          <button class="btn" type="button">Go back to creating</button>
        </a>
      </div>
    </form>
  </div>
  <script src="../src/js/2_bundle.js"></script>
</body>
</html>
