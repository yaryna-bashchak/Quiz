<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <div id="workspace">
    <form id="question-form">
      <label for="input-question">Print your question:</label>
      <input type="text" id="input-question"><br>
      <label for="input-choises">Print choises and check the answer:</label>
      <ul id="options-list">
        <li id="item1"><input type="radio" name="answer" class="radio" value=1><input type="text" class="option" id="option1"><br></li>
      </ul>
      <button type="button" id="delete-option" onclick="deleteOption()" disabled="true">Delete last option</button>
      <button type="button" id="add-option" onclick="addOption()">Add next option</button><br>
      <button type="reset" id="resetBtn" onclick="deleteAllOptions()">Reset all changes</button>
      <button type="button" id="add-question" onclick="endQuestion()" >Add question</button><br>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
